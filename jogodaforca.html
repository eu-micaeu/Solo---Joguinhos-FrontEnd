<!DOCTYPE html> <!-- Declaração do tipo de documento HTML -->

<html>  <!-- Início do elemento HTML -->

  <head>  <!-- cabeçalho da página -->

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8291700047790609"crossorigin="anonymous"></script>  <!-- inclusão de um script de anúncios do Google AdSense -->

    <title>Jogo da Forca</title>  <!-- título da página -->

    <link rel="stylesheet" href="css/style_forca.css">  <!-- inclusão do arquivo de estilos CSS -->

    <link rel="icon" href="img/smile-removebg-preview.png">  <!-- inclusão do ícone da página -->

  </head>

  <body>  <!-- corpo da página -->

    <header>  <!-- cabeçalho da página -->

      <a href="index.html">  <!-- link para a página inicial -->

        <img src="img/smile-removebg-preview.png" alt="Ícone de sorriso" style="cursor: pointer;">  <!-- imagem do ícone -->

      </a>

    </header>

    <div id="container">  <!-- div para conter os elementos do jogo -->

      <p id="word"></p>  <!-- parágrafo para exibir a palavra a ser adivinhada -->

      <p id="incorrect"></p>  <!-- parágrafo para exibir as letras incorretas selecionadas -->

      <p id="guess">Selecione uma letra:</p>  <!-- parágrafo para exibir a mensagem de seleção de letra -->

      <div id="letter-buttons"></div>  <!-- div para conter os botões de seleção de letra -->

      <p id="list-name"></p>

      <p id="attempts">Tentativas restantes: 6</p>


    </div>

    <p id="list-name"></p>  <!-- parágrafo para exibir o nome da lista de palavras usadas no jogo -->

    <script src="js/js_forca.js"></script>  <!-- inclusão do arquivo de script JavaScript -->
    
  </body>
  
</html>
